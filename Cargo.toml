[package]
name = "http-server"
version = "1.0.0-draft+1"
authors = ["Esteban Borai <estebanborai@gmail.com>"]
edition = "2021"
description = "Simple and configurable command-line HTTP server"
repository = "https://github.com/http-server-rs/http-server"
categories = ["web-programming", "web-programming::http-server"]
keywords = ["configurable", "http", "server", "serve", "static"]
license = "MIT OR Apache-2.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
async-stream = "0.3.5"
async-trait = "0.1.74"
chrono = { version = "0.4.31", features = ["serde"] }
futures = "0.3.30"
flate2 = "1.0.28"
http = "0.2.11"
http-auth-basic = "0.3.3"
http-body-util = "0.1"
handlebars = "4.3.7"
hyper = { version = "1" }
hyper-rustls = { version = "0.27", features = ["webpki-roots"] }
hyper-util = { version = "0.1", features = ["full"] }
local-ip-address = "0.6.1"
mime_guess = "2.0.4"
percent-encoding = "2.2.0"
rustls = "0.20.6"
rustls-pemfile = "1.0.4"
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
structopt = { version = "0.3.26", default-features = false }
termcolor = "1.1.3"
tokio = { version = "1", features = [
    "fs",
    "rt-multi-thread",
    "signal",
    "macros",
] }
tokio-rustls = "0.23.4"
toml = "0.7.6"
humansize = "2.1.3"
tower-http = { version = "0.6.1", features = ["cors"] }
tower = { version = "0.5.1", features = ["util"] }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["async_tokio", "html_reports"] }
hyper = { version = "1", features = ["client"] }
tokio = { version = "1", features = ["full"] }
lazy_static = "1.4.0"

[profile.release]
debug = 1
